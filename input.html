<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <input type="text">
    <br>
    <input type="button" 
    value="Submit">
    <br>
    <input type="file" name="Choose file" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    <br>
    <input type="date" min="2020-01-01" max="2022-12-01">   
    <br>
    <input type="checkbox">
    <br>
    <input type="range">
</body>
</html>
